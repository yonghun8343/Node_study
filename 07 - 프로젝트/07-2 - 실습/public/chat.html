<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/chat.css" />
</head>

<body>
    <div class="wrap">
        <div class="wrap-left">
            <div id="home" class="wrap-left-home">
                <span>HOME</span>
            </div>
            <div id="noti" class="wrap-left-noti">
                <span>NOTIFICATION</span>
            </div>
            <div id="message" class="wrap-left-message">
                <span>MESSAGE</span>
            </div>
            <div id="profile" class="wrap-left-profile">
                <span>PROFILE</span>
            </div>
            <div class="wrap-left-search">
                <img src="./images/search.png" />
                <input type="text" id="search" placeholder="Search" />
            </div>
        </div>
        <div class="wrap-right">
            <div class="wrap-right-top">
                <button id="connect">연결</button>
                <div>
                    <input type="text" id="room-text" />
                    <button id="join">입장</button>
                    <button id="leave">나가기</button>
                </div>
                <div>
                    <input type="text" id="chat-text" />
                    <button id="send">보내기</button>
                </div>
                <div class="message-box"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
        integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
        crossorigin="anonymous"></script>
    <script src="/javascripts/chat.js"></script>
</body>

</html>
