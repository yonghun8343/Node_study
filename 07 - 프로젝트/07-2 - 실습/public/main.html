<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../public/stylesheets/main.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="wrap-left">
        <div id="home" class="wrap-left-home">
          <span>HOME</span>
        </div>
        <div id="noti" class="wrap-left-noti">
          <span>NOTIFICATION</span>
        </div>
        <div id="message" class="wrap-left-message">
          <span>MESSAGE</span>
        </div>
        <div id="profile" class="wrap-left-profile">
          <span>PROFILE</span>
        </div>
        <div class="wrap-left-search">
          <img src="./images/search.png" />
          <input type="text" id="search" placeholder="Search" />
        </div>
      </div>
      <div class="wrap-right">
        <div class="wrap-right-top">
          <input type="text" id="desc" />
          <div id="desc-btn">
            <span>Submit</span>
          </div>
        </div>
        <div class="wrap-right-bottom"></div>
      </div>
    </div>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
